<div class="error-msg" ng-show="settingsform.cronruntime.$dirty && settingsform.cronruntime.$invalid">
	<small class="error" ng-show="settingsform.cronruntime.$error.pattern">Please use a time format of hh:mm on a 24 hour scale</small>
	<small class="error" ng-show="settingsform.cronruntime.$error.required">Please fill in a time, and use the format of hh:mm</small>
</div>
