<div class="error-msg" ng-show="archiveform.linkselector.$dirty && archiveform.linkselector.$invalid">
	<small class="error" ng-show="archiveform.linkselector.$error.required">Please make sure to add a selector</small>
	<small class="error" ng-show="archiveform.linkselector.$error.minlength">The selector needs to be at least 3 characters long</small>
	<small class="error" ng-show="archiveform.linkselector.$error.maxlength">The selector cannot be longer than 30 characters</small>
</div>
