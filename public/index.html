<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/">
	
	<title>ComicSquirrel</title>
	
	<!-- JS libs -->
	<script src="./lib/jquery/jquery-2.1.3.js"></script>
	<script src="./lib/jquery/jquery.easing.1.3.js"></script>
	
	<!-- angular v1.4.8 -->
	<script src="./lib/angular/angular.min.js"></script>
	<script src="./lib/angular/angular-route.js"></script>
	<script src="./lib/angular/angular-animate.min.js"></script>
	<!-- bootstrap v3.3.2 -->	
	<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
	<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">	
	<!-- angular-bootstrap date picker - needs angular > 1.4 -->
	<script src="./lib/ui-bootstrap/ui-bootstrap-tpls-1.0.3.min.js"></script>
	<!--<link href="./lib/ui-bootstrap/ui-datepicker.css" rel="stylesheet" type="text/css">-->

	<!-- angular app -->
	<script src="js/controllers/HeadCtrl.js"></script>
	<script src="js/controllers/HomeCtrl.js"></script>
	<script src="js/controllers/ComicsCtrl.js"></script>
	<script src="js/controllers/ArchivedsCtrl.js"></script>
	<script src="js/controllers/SettingsCtrl.js"></script>
	<script src="js/controllers/LogsCtrl.js"></script>
	<script src="js/directives/AppDrct.js"></script>
	<script src="js/services/GuidService.js"></script>
	<script src="js/services/DataService.js"></script>
	<script src="js/services/GoogleImgService.js"></script>
	<script src="js/services/MessageService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>

	<!-- custom CSS -->
	<link href="css/comicsquirrel-style.css" rel="stylesheet">
	<link href="css/cs-mediaqueries.css" rel="stylesheet">
	<link href="css/ui-datepicker.css" rel="stylesheet" type="text/css">
	
</head>

<body ng-app="comicsquirrel" ng-controller="HeadController">

<!-- header row -->
<nav class="container-fluid navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-wrap" role="navigation" bs-navbar>
			<div class="navbar-header">
				<a class="navbar-brand" href="/">ComicSquirrel</a>
			</div>
			
			<ul class="nav navbar-nav">
				<li data-match-route="/webcomics"><a href="/webcomics"><i class="fa fa-book"></i> Daily Web Comics</a></li>
				<li data-match-route="/archivedcomics"><a href="/archivedcomics"><i class="fa fa-book"></i> Archived Comics</a></li>
			</ul>
			
			<ul class="nav navbar-nav pull-right">
				<li data-match-route="/settings"><a href="/settings">Settings</a></li>
				<li data-match-route="/logs"><a href="/logs">Logs</a></li>
			</ul>
			
			<div id="appstatus" class="navbar-txt pull-right">
				<div class="app-status" ng-class="{'alert':vm.emptySettings}">{{vm.appstatustxt}} <i class="fa" ng-class="vm.appstatusicon"></i></div>
			</div>
		</div>
	</div>	
</nav>

<div class="container-fluid">
	<!-- angular views -->
	<div ng-view class="container"></div>
</div>

</body>
</html>
